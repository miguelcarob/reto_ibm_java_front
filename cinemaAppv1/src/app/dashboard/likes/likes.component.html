<app-navbar></app-navbar>
<main>

  <div class="w-full lg:w-8/12 px-4">
    <div
      class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-gray-200 border-2"
    >
      <div class="flex-auto px-4 lg:px-10 pt-4 pt-0">
        <form class="my-6" [formGroup]="formLogin">
          <div class="relative w-full">
            <label
              class="block uppercase text-gray-800 text-xs font-bold mb-2"
            >Correo</label
            ><input
            type="email"
            class="border-0 px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full"
            placeholder="Correo"
            [formControlName]="'usernameUserCinema'"
            style="transition: all 0.15s ease 0s;"
          />
          </div>
          <div class="relative w-full my-3">
            <label
              class="block uppercase text-gray-800 text-xs font-bold my-4 pt-2"
            >Contraseña</label
            ><input
            type="password"
            class="border-0 px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full"
            placeholder="Contraseña"
            [formControlName]="'passwordUserCinema'"
            style="transition: all 0.15s ease 0s;"
          />
          </div>
          <div class="text-center mt-6">
            <button
              class="btn-login bg-gray-900 text-white active:bg-gray-700 text-sm font-bold uppercase px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 w-full"
              type="submit"
              style="transition: all 0.15s ease 0s;"
              (click)="login()"
              [disabled]="formLogin.invalid"
            >
              Editar información
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

</main>
<app-footer></app-footer>
