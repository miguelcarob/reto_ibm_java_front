<app-navbar></app-navbar>

<main>

    <section class="pt-20 pb-48">
        <div class="container mx-auto px-4">
            <div class="mb-8">
                <div class="text-2xl font-semibold text-center">
                    Gesti√≥n de Cinemas
                </div>
            </div>

            <div class="cont">

                <form (submit)="onSubmit()" #entityForm="ngForm">

                    <mat-form-field>
                        <input matInput placeholder="Username del Cinema" name="username" required [(ngModel)]="entityData.usernameUserCinema">
                    </mat-form-field>
                    &#9;
                    <mat-form-field>
                        <input matInput placeholder="Nombre del Cinema" name="name" required [(ngModel)]="entityData.nameUserCinema">
                    </mat-form-field>
                    <mat-form-field>
                        <input matInput placeholder="Email del Cinema" name="surname" required [(ngModel)]="entityData.emailUserCinema">
                    </mat-form-field>
                    <mat-form-field>
                        <input matInput placeholder="pagina Web" name="email" required [(ngModel)]="entityData.webCinema">
                    </mat-form-field>
                    <ng-container *ngIf="isEditMode; else elseTemplate">
                        <button mat-button color="primary">Actualizar Registro</button>
                        <a mat-button color="warn" (click)="cancelEdit()">Cancelar</a>
                    </ng-container>
                    <ng-template #elseTemplate>
                        <button mat-button color="primary">Agregar Nuevo Cinema</button>
                    </ng-template>

                </form>

            </div>
            <br><br> <br><br>
            <hr>
            <br>
            <div fxLayout fxLayoutAlign="text-center center">
                <mat-form-field fxFlex="40%">
                    <input matInput  (keyup)="doFilter($event.target.value)" placeholder="Filtrar por Nombre">
                </mat-form-field>
            </div>

            <!--  displayedColumns = ['nameCinema','username','emailCinema','webPage', 'Acciones']; -->
            <table mat-table [dataSource]="dataSource" matSort>

                <ng-container matColumnDef="nameCinema">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header="nameCinema"> Nombre Cinema </th>
                    <td mat-cell *matCellDef="let element"> {{element.idUserCinema.nameUserCinema}} </td>
                </ng-container>
                <ng-container matColumnDef="username">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header="username"> Username  cinema </th>
                    <td mat-cell *matCellDef="let element"> {{element.idUserCinema.usernameUserCinema}} </td>
                </ng-container>
                <ng-container matColumnDef="webPage">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header="webPage"> Pagina Web  Cinema </th>
                    <td mat-cell *matCellDef="let element"> {{element.webCinema}} </td>
                </ng-container>
                <ng-container matColumnDef="emailCinema">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header="emailCinema"> Email Cinema </th>
                    <td mat-cell *matCellDef="let element"> {{element.idUserCinema.emailUserCinema}} </td>
                </ng-container>
                <ng-container matColumnDef="Acciones">
                    <th mat-header-cell *matHeaderCellDef> Acciones </th>
                    <td mat-cell *matCellDef="let element">
                        <a href="javascript:void(0)" (click)="deleteEntity(element.id)">Dar de Baja</a>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 12, 15, 20]">
            </mat-paginator>


        </div>
    </section>

</main>
